<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Character Counter Website</title>
</head>
<body>
    <div class="container">
        <h2>Realtime Character Counter</h2>
        <p>
            Check the number of characters of your caption, and decide whether it is applicable for social media or not.
        </p>

        <textarea id="textarea" class="textarea" maxlength="200" placeholder="Write here..."></textarea>

        <button id="copybtn" onclick='copyText(), changeText("Text Copied !!!", "Copy Text")'>Copy Text</button>

        <div class="counter-container">
            <p>Total Character: <span id="total-counter">0</span></p>
            <p id="rem">Remaining Character: <span id="remaining-counter">200</span></p>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
